    *{margin:0;padding:0;box-sizing:border-box}

<body>
  <div class="container">

      <p>ì—°ë½ì²˜ë¥¼ ì…ë ¥í•˜ì—¬ ë°˜ì†¡ì¥ë²ˆí˜¸ë¥¼ ì¡°íšŒí•˜ì„¸ìš”</p>
    </div>

    <div class="search-box">
      <div class="input-group">
        <input type="tel" id="phoneInput" placeholder="ì—°ë½ì²˜ ì…ë ¥ (ì˜ˆ: 010-1234-5678)" autocomplete="tel" />
        <button id="searchButton" onclick="searchTracking()">ê²€ìƒ‰</button>
      </div>
    </div>

    <div class="results-container" id="results">

        <p>ì—°ë½ì²˜ë¥¼ ì…ë ¥í•˜ê³ <br />ê²€ìƒ‰ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</p>

  <script>
    // â‘  Apps Script Web Appë¡œ ë°°í¬í•œ API URL ì…ë ¥
    // ì˜ˆ: https://script.google.com/macros/s/AKfycbx.../exec
    const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbxo4BjOc7Cd9hnmfMDDU49aipux7k1Z2QN97NLYOyecHEjh9vBX_WzuMobMUNW6s-s8QA/exec';

    // Enterí‚¤ ê²€ìƒ‰
    document.getElementById('phoneInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchTracking();
    });

    function normalizePhone(v) {
      return (v || '').replace(/[^0-9]/g, '');
    }

    async function searchTracking() {
      const phoneNumber = document.getElementById('phoneInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const searchButton = document.getElementById('searchButton');

      if (!phoneNumber) {
        resultsDiv.innerHTML = '<div class="error">ì—°ë½ì²˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
        return;
      }

      resultsDiv.innerHTML = '<div class="loading">ğŸ” ê²€ìƒ‰ ì¤‘...</div>';
      searchButton.disabled = true;

      try {
        const url = `${ENDPOINT_URL}?phone=${encodeURIComponent(normalizePhone(phoneNumber))}`;
        const res = await fetch(url, { method: 'GET', mode: 'cors', cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const results = await res.json();
        displayResults(results);
      } catch (err) {
        resultsDiv.innerHTML = `
          <div class="error">
            <strong>ì˜¤ë¥˜ ë°œìƒ</strong><br>
            ${err.message || 'ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'}
          </div>
        `;
      } finally {
        searchButton.disabled = false;
      }
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');

      if (!results || results.length === 0) {
        resultsDiv.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">ğŸ˜•</div>
            <p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì—°ë½ì²˜ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.</p>
          </div>
        `;
        return;
      }

      let html = '';
      results.forEach((r) => {
        const trackingNumber = r.trackingNumber || '-';
        const identificationNumber = r.identificationNumber || '-';
        html += `
          <div class="result-item">
            <div class="result-numbers">
              <div>
                <strong>ì†¡ì¥ë²ˆí˜¸</strong>
                <span class="number-value">${trackingNumber}</span>
                <span class="divider">|</span>
                <span class="number-value">${identificationNumber}</span>
              </div>
            </div>
          </div>
        `;
      });
      resultsDiv.innerHTML = html;
    }
